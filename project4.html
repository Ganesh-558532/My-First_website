 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Stylish Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 10px;
            width: 100%;
        }

        nav a {
            text-decoration: none;
            color: white;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #0066cc;
        }

        section {
            margin: 20px;
            text-align: center;
        }

        #nike, #amaz, #goog {
            position: relative;
            display: inline-block;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            width: 100%;
            height: auto;
        }

        #nike {
            width: 250px;
            height: 100px;
        }

        #amaz,
        #goog {
            width: 250px;
            height: 100px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Your Search tabs</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>

        <div id="second">
