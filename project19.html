<html>
<head>
  <title>Online Shopping</title>
  <style>
    body {
background: linear-gradient(to bottom, #ff9933 23%, #ffcc66 100%);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: ;
    }

    header {
      background-color:black;
      color: #fff;
      position:relative;
      top:10px;
      padding: 20px;
    }

    #bas{
    position:relative;
    top:20px;
    float:right;
       }
     #ama{
     position:relative;
     top=-10px;
     

}
    main {
      max-width: 1200px;
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .product-card {
      width: 300px;
      margin: 20px;
      padding: 20px;
      background-color: white;
      border: 2px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
      border-radius: 4px;
    }

    .product-card-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product-card-button {
      background-color: #FF9900;
      color: black;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .product-card-button:hover {
      background-color: #45a049;
    }

    .dotted-border {
      border-style: dotted;
      border-color: #FF9900;
    }

    .double-border {
      border-style: double;
      border-color: #FF9900;
    }

    .groove-border {
      border-style: groove;
      border-color: #FF9900;
    }

    .ridge-border {
      border-style: ridge;
      border-color: #FF9900;
    }

    .inset-border {
      border-style: inset;
      border-color: #FF9900;
    }

    .outset-border {
      border-style: outset;
      border-color: ;
    }
  </style>
</head>
<body>

  <header>

<div id ="bas">
    <img src="https://media.wired.com/photos/59325eba9be5e55af6c246eb/master/pass/amazoncart-feat.jpg";  height=100px, width=100px;>
</div>

    
<div id= "ama">
    <img src="tarazone.png";  height=150px, width=200px,>
</div>

  </header>

  <main>
    <div class="product-card">

      <img src="https://evmzone.com/pub/media/catalog/product/cache/4f1c65941b707303bdd6b89dd211f928/0/1/01_265_3.jpg" alt="Product 1">
      <h2 class="product-card-title"></h2>
      <b><p>Neckband Earphones.</p></b>
      <button class="product-card-button">Add to Cart</button>
    </div>

    <div class="product-card dotted-border">
      <img src="https://img.freepik.com/premium-photo/condenser-microphone-white-background_1000714-1781.jpg" alt="Product 2">
      <h2 class="product-card-title"></h2>
     <b> <p>Condenser Microphone.</p></b>
      <button class="product-card-button">Add to Cart</button>
    </div>

    <div class="product-card double-border">
      <img src="https://img.freepik.com/premium-vector/new-phone-front-white-back-with-dual-camera-drawing-format-isolated-white-background_117553-334.jpg" alt="Product 3">
      <h2 class="product-card-title"></h2>
     <b> <p> I Phone X .</p></b>
      <button class="product-card-button">Add to Cart</button>
    </div>

    <div class="product-card groove-border">
      <img src="https://www.shutterstock.com/image-photo/spray-can-mockup-isolated-on-600nw-2181594317.jpg" alt="Product 4">
      <h2 class="product-card-title"></h2>
      <b> <p> Deodrants .</p> </b>
      <button class="product-card-button">Add to Cart</button>
    </div>

    <div class="product-card ridge-border">
      <img src="https://pixels2canvas.co.uk/wp-content/uploads/2016/05/White-t1-copy-600x600.jpg" alt="Product 5">
      <h2 class="product-card-title"></h2>
      <b><p>T-Shirts.</p></b>
      <button class="product-card-button">Add to Cart</button>
    </div>

    <div class="product-card inset-border">
      <img src="https://atlas-content-cdn.pixelsquid.com/stock-images/women-s-pants-white-Av5x0K9-600.jpg" alt="Product 6">
      <h2 class="product-card-title"></h2>
     <b> <p>Joggers .</p> </b>
      <button class="product-card-button">Add to Cart</button>
    </div>

  
  </main>

</body>
</html>
